<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一中校园地图服务 - 客户端</title>
    <style>
        /* 页面布局 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
            background-image: url('https://sysyz-itcom.github.io/sysyz-gis/res/img/l3zmwy.jpeg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* 外部容器 */
        .container {
            text-align: center;
            margin-top: 20%;
            background-image: url('https://sysyz-itcom.github.io/sysyz-gis/res/img/l3zmwy.jpeg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* 圆形图片容器 */
        .image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px auto;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 长方形文本容器 */
        .text-container {
            width: 200px;
            height: 100px;
            margin: 10px auto 20px auto;
            padding: 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            overflow-y: scroll;
            overflow-x: hidden;
            text-align: left;
        }

        /* 按钮样式 */
        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 鼠标悬停效果 */
        .button:hover {
            background-color: #45a049;
        }

        /* 隐藏滚动条 */
        .text-container::-webkit-scrollbar {
            display: none;
        }

        /* 禁用点击后的文本颜色变化 */
        .button:focus,
        .button:active {
            outline: none;
            /* 移除点击后的外框 */
            background-color: #4CAF50;
            /* 保持原背景色 */
            color: white;
            /* 保持原文本颜色 */
        }

        /* 去掉链接的下划线 */
        a {
            text-decoration: none;
            /* 移除链接的下划线 */
        }

        /* 模态框样式 */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* 内容区域 */
        #content {
            display: none;
            text-align: center;
            margin-top: 20px;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease;
        }

        h1 {
            font-size: 2em;
        }

        .link-text {
            margin-top: 20px;
            font-size: 0.8em;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- 模态框显示验证码 -->
  <div id="modal">
    <div class="modal-content">
      <h2>社团统一验证服务</h2>
      <div class="cf-turnstile" data-sitekey="yourSiteKey" data-callback="loadContent">
      </div>
      <a href="https://sysyz-itcom.github.io/docs/docs/club/trunstile.html" class="link-text" target="_blank">验证出现问题</a>
    </div>
  </div>

    <!-- 内容区域 (隐藏)  -->
    <div id="content">
        <div class="container">
            <!-- 按钮 -->
            <a href="https://sysyz-itcom.github.io/WindLin/assets/b85596cb5e4064a09c93a9a6b55bcc9e.4Y33r_Vw.jpg"
                target="_blank">
                <button class="button">静态地图</button>
            </a>
            <a href="https://sysyz-itcom.github.io/sysyz-gis/maps/amap-gis.html" target="_blank">
                <button class="button">校园导航Beta</button>
            </a>
            <a href="https://sysyz-itcom.github.io/WindLin/projects/school/sysyz-gis.html" target="_blank">
                <button class="button">关于项目</button>
            </a>
        </div>
    </div>

    <!-- Cloudflare Turnstile 验证脚本 -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" defer>
    </script>

    <script>
        // 验证成功后加载页面内容并隐藏验证框
        function loadContent(token) {
            console.log("验证成功，请稍等");
            // 隐藏验证框
            document.getElementById("modal").style.display = "none";
            // 显示内容
            const content = document.getElementById("content");
            content.style.display = "block";
            content.style.opacity = "1";
        }

        // 初始化 Turnstile 验证框
        window.onloadTurnstileCallback = function () {
            turnstile.render(".cf-turnstile", {
                sitekey: "0x4AAAAAAA5ZS53ZizU9CGp3",
                callback: loadContent,
            });
        };
        function setBackgroundImage(imageUrl) {
            document.body.style.backgroundImage = `url(${imageUrl})`;
            document.cookie = `bgImage=${imageUrl}; path=/; max-age=31536000`;  // 设置 cookie
        }

        function getBackgroundImageFromCookie() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith("bgImage=")) {
                    return cookie.substring("bgImage=".length);
                }
            }
            return null;
        }
        
        // cookie 缓存
        window.onload = function () {
            const bgImage = getBackgroundImageFromCookie();
            if (bgImage) {
                // 如果 cookie 中有背景图路径
                document.body.style.backgroundImage = `url(${bgImage})`;
            } else {
                // 如果没有
                setBackgroundImage('https://sysyz-itcom.github.io/sysyz-gis/res/img/l3zmwy.jpeg');
            }
        };
    </script>
</body>

</html>
