<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="邵阳市第一中学新校区路径规划导航页面"></meta>
    <meta name="keywords" content="高德地图,JavaScript API,位置经纬度,驾车规划路线,邵阳市第一中学,邵阳市一中,邵阳市"></meta>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, zh-CN">
    <script type="text/javascript">window._AMapSecurityConfig = {securityJsCode: "2e40b2b68cf1437a8c379c9d90582777",}</script>
    <title>路径规划</title>
    <style type="text/css">
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
    <style type="text/css">
        #panel {
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }

        #panel .amap-call {
            background-color: #009cf9;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        #panel .amap-lib-driving {
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=2.0&key=2898cd671463064afdcab2d717af9d18&plugin=AMap.Driving"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <style type="text/css">
        /* 修改输入框和按钮容器样式 */
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            padding: 10px;
            background-color: #f0f0f0;
            /* 添加以下样式 */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* 确保顶栏显示在地图之上 */
        }

        .input-container input {
            padding: 8px;
        }

        #searchButton {
            background-color: #009cf9;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        #searchButton i {
            font-size: 16px;
        }
    </style>
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- 修改输入框区域，使用容器并添加按钮 -->
    <div class="input-container">
        <input type="text" id="startKeyword" placeholder="输入起始地点全称(如“邵阳市政府“)" />
        <input type="text" id="startCity" placeholder="输入起始区划(如”双清区”)" />
        <button id="searchButton"><i class="fas fa-paper-plane"></i></button>
    </div>
    <div id="container"></div>
    <div id="panel"></div>
    <script type="text/javascript">
        //基本地图加载
        var map = new AMap.Map("container", {
            resizeEnable: true,
            center: [111.527156, 27.242277],//地图中心点
            zoom: 17 //地图显示的缩放级别
        });

        //构造路线导航类
        var driving = new AMap.Driving({
            map: map,
            panel: "panel"
        });

        // 添加比例尺控件
        map.plugin(["AMap.Scale"], function(){ 
            var scale = new AMap.Scale(); 
            map.addControl(scale);   
        });

        // 修复事件监听逻辑
        // 添加事件监听，处理回车键
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                var startKeyword = document.getElementById('startKeyword').value;
                var startCity = document.getElementById('startCity').value;

                // 根据起终点名称规划驾车导航路线
                driving.search([
                    { keyword: startKeyword, city: startCity }, // 起点
                    { keyword: '邵阳市第一中学教育集团', city: '双清' } // 终点
                ], function (status, result) {
                    // result 即是对应的驾车导航信息，相关数据结构文档请参考  https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingResult
                    if (status === 'complete') {
                        log.success('绘制驾车路线完成')
                    } else {
                        log.error('获取驾车数据失败：' + result)
                    }
                });
            }
        });

        // 添加按钮点击事件监听
        document.getElementById('searchButton').addEventListener('click', function () {
            var startKeyword = document.getElementById('startKeyword').value;
            var startCity = document.getElementById('startCity').value;

            // 根据起终点名称规划驾车导航路线
            driving.search([
                { keyword: startKeyword, city: startCity }, // 起点
                { keyword: '邵阳市第一中学教育集团', city: '双清' } // 终点
            ], function (status, result) {
                // result 即是对应的驾车导航信息，相关数据结构文档请参考  https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingResult
                if (status === 'complete') {
                    log.success('绘制驾车路线完成')
                } else {
                    log.error('获取驾车数据失败：' + result)
                }
            });
        });
    </script>
</body>

</html>
